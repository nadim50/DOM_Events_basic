<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubble</title>

    <style>
        #item-6 {
            border: 5px solid salmon;
        }
    </style>

</head>

<body id="body">

    <h1>Exploring Event Bubble</h1>

    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem ipsum dolor sit amet.</li>
            <li id="item-2">Consectetur exercitationem assumenda sapiente voluptates!</li>
            <li id="item-3">Eos tempora omnis ipsa inventore!</li>
            <li id="item-4">Velit vel unde nulla debitis!</li>
            <li id="item-5">Cum eum perspiciatis velit adipisci.</li>
            <li id="item-6">Suscipit in ullam neque quis.</li>
        </ul>

    </section>

    <script>

        document.getElementById('item-6').addEventListener('click', function (event) {
            console.log('item-266 click')
            event.stopImmediatePropagation();
        })

        document.getElementById('item-6').addEventListener('click', function (event) {
            console.log('item-266 888 777 click')
        })

        document.getElementById('item-6').addEventListener('click', function (event) {
            console.log('item-266 999999click')
        })

        document.getElementById('list-ul').addEventListener('click', function () {
            console.log('ul clicked')
        })

        document.getElementById('list-container').addEventListener('click', function () {
            console.log('container clicked')
        })


        document.getElementById('body').addEventListener('click', function () {
            console.log('body clicked')
        })

    </script>

</body>

</html>
